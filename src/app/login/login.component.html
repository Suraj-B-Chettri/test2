<div class="container"> 
    <div class="col-sm-3"></div>
    
    
    <div class="col-sm-6">
      <div class="panel panel-primary">
        <div class="panel-heading "><h1 style="text-align: center">Login</h1></div>
        <div class="panel-body">
    <form #nameForm="ngForm" (ngSubmit)="sab(nameForm)">
    
      <div class="form-group" [class.has-error]=" fullNameControl.touched  && fullNameControl.invalid"
      [class.has-success]="fullNameControl.valid">
      <label for="fullName" class="control-label">Full Name</label>
      <input id="fullName" required type="text" class="form-control" 
      name="fullName" [(ngModel)]="fullName" #fullNameControl="ngModel">
      <span class="help-block" *ngIf="fullNameControl.touched && fullNameControl.invalid">
        Full Name is required
      </span>
      
      </div>
      <div class="form-group" [class.has-error]=" passControl.touched  && passControl.invalid"
      [class.has-success]="fullNameControl.valid">
      <label for="password">Password</label>
      <input required  type="password" class="form-control" 
      name="password" id="password" #passControl = "ngModel" [(ngModel)]="password" >
      </div>
      <button type="submit" class="btn btn-primary" [disabled]= "nameForm.invalid"  >submit</button>
      </form>
      </div>
    </div>
    </div>
    
      <div class="col-sm-3"></div>
      </div>
